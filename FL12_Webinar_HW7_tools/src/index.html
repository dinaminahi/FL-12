<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
</head>

<body>
    <div class="rules">
        <h3>Game's rules</h3>
        <ul>
            <li>Scissors beats a paper</li>
            <li>Paper beats rock</li>
            <li>Rock beats scissors</li>
        </ul>
    </div>
    <h2>Choose Wisely</h2>

    <div class="buttons">
        <button id="scissors"><i class="far fa-hand-scissors fa-4x"></i></button>
        <button id="paper"><i class="fas fa-toilet-paper fa-4x"></i></button>
        <button id="rock"><i class="far fa-hand-rock fa-4x"></i></button>
    </div>

    <div id="status"></div>
    <div id="result"></div>

    <button id="reset">Reset</button>
    <script src="https://kit.fontawesome.com/9b7bff8eb0.js" crossorigin="anonymous"></script>
</body>

</html>
